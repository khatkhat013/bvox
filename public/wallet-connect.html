<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .wallet-status {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            display: none;
        }

        .wallet-status.show {
            display: block;
        }

        .status-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .status-value {
            color: #333;
            font-weight: 600;
            word-break: break-all;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-direction: column;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #333;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #dee2e6;
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transaction-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .transaction-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .network-selector {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #dee2e6;
        }

        .network-selector label {
            margin-bottom: 10px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #0c3a66;
            margin-top: 15px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-body {
            padding: 20px;
            max-height: calc(95vh - 120px);
            overflow-y: auto;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #dee2e6;
        }

        .modal-footer button {
            flex: 1;
        }

        .signature-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item .label {
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .info-item .value {
            color: #333;
            word-break: break-all;
            font-weight: 500;
        }

        .sign-message-section {
            margin-bottom: 20px;
        }

        .sign-message-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .sign-message-section textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .sign-message-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .network-fee {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .network-fee .label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .network-fee .value {
            text-align: right;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .network-fee .value small {
            display: block;
            font-size: 12px;
            color: #999;
            font-weight: normal;
        }

        .signature-result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            font-size: 13px;
        }

        .signature-result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .signature-result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .result-value {
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .sign-btn-red {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A6F 100%);
            color: white;
        }

        .sign-btn-red:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Wallet Connect</h1>
        <p class="subtitle">Connect your wallet and manage blockchain transactions</p>

        <!-- Alert Messages -->
        <div id="alert" class="alert"></div>

        <!-- Network Selector -->
        <div class="network-selector">
            <label for="network">Select Network:</label>
            <select id="network">
                <option value="mainnet">Ethereum Mainnet</option>
                <option value="sepolia">Sepolia Testnet</option>
                <option value="bsc">Binance Smart Chain</option>
                <option value="polygon">Polygon</option>
            </select>
        </div>

        <!-- Wallet Status -->
        <div id="walletStatus" class="wallet-status">
            <div class="status-label">Connected Wallet Address</div>
            <div id="walletAddress" class="status-value">-</div>
            <div class="status-label" style="margin-top: 12px;">Network</div>
            <div id="networkName" class="status-value">-</div>
            <div class="status-label" style="margin-top: 12px;">Balance (ETH)</div>
            <div id="walletBalance" class="status-value">0</div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button id="connectBtn" class="btn-primary">Connect Wallet</button>
            <button id="disconnectBtn" class="btn-secondary" disabled>Disconnect Wallet</button>
            <button id="switchNetworkBtn" class="btn-secondary" disabled>Switch Network</button>
            <button id="signBtn" class="btn-primary sign-btn-red" disabled>Sign Message</button>
        </div>

        <!-- Transaction Form -->
        <div id="transactionForm" class="transaction-form">
            <h3 style="margin-bottom: 15px; color: #333;">Send Transaction</h3>
            
            <div class="form-group">
                <label for="recipientAddress">Recipient Address:</label>
                <input type="text" id="recipientAddress" placeholder="0x..." />
            </div>

            <div class="form-group">
                <label for="amount">Amount (ETH):</label>
                <input type="number" id="amount" placeholder="0.0" step="0.001" />
            </div>

            <button id="sendTxBtn" class="btn-primary">Send Transaction</button>
        </div>

        <!-- Signature Modal -->
        <div id="signatureModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Signature Request</h2>
                    <button id="closeSignModal" class="close-btn">&times;</button>
                </div>
                
                <div class="modal-body">
                    <div class="signature-info">
                        <div class="info-item">
                            <span class="label">Asset</span>
                            <span class="value">Ethereum (ETH)</span>
                        </div>
                        <div class="info-item">
                            <span class="label">From</span>
                            <span class="value" id="signFromAddress">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Network</span>
                            <span class="value" id="signNetwork">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">DApp</span>
                            <span class="value">www.bvoxf.com</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Login code</span>
                            <span class="value" id="loginCode">-</span>
                        </div>
                    </div>

                    <div class="sign-message-section">
                        <label for="messageToSign">Message to Sign:</label>
                        <textarea id="messageToSign" placeholder="Enter message to sign..." rows="6" style="min-height: 150px;"></textarea>
                    </div>

                    <div class="network-fee">
                        <span class="label">Network fee</span>
                        <span class="value">$0.00 <br/><small>0.00 ETH</small></span>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="rejectSignBtn" class="btn-secondary">Cancel</button>
                    <button id="confirmSignBtn" class="btn-primary">Sign</button>
                </div>
            </div>
        </div>

        <!-- Signature Result Modal -->
        <div id="signatureResultModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Signature Result</h2>
                    <button id="closeResultModal" class="close-btn">&times;</button>
                </div>
                
                <div class="modal-body">
                    <div id="signatureResult" class="signature-result"></div>
                </div>

                <div class="modal-footer">
                    <button id="closeResultBtn" class="btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Web3 and WalletConnect Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

    <script>
        // ============ Configuration ============
        const NETWORKS = {
            mainnet: {
                chainId: 1,
                name: 'Ethereum Mainnet',
                rpcUrl: 'https://eth-mainnet.g.alchemy.com/v2/demo',
            },
            sepolia: {
                chainId: 11155111,
                name: 'Sepolia Testnet',
                rpcUrl: 'https://eth-sepolia.g.alchemy.com/v2/demo',
            },
            bsc: {
                chainId: 56,
                name: 'Binance Smart Chain',
                rpcUrl: 'https://bsc-dataseed.binance.org:443',
            },
            polygon: {
                chainId: 137,
                name: 'Polygon',
                rpcUrl: 'https://polygon-rpc.com',
            },
        };

        // ============ State ============
        let web3;
        let provider;
        let currentAccount = null;
        let currentNetwork = 'mainnet';
        let transactions = [];

        // ============ DOM Elements ============
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const switchNetworkBtn = document.getElementById('switchNetworkBtn');
        const walletStatus = document.getElementById('walletStatus');
        const walletAddress = document.getElementById('walletAddress');
        const networkName = document.getElementById('networkName');
        const walletBalance = document.getElementById('walletBalance');
        const transactionForm = document.getElementById('transactionForm');
        const sendTxBtn = document.getElementById('sendTxBtn');
        const networkSelector = document.getElementById('network');
        const alertDiv = document.getElementById('alert');
        const signBtn = document.getElementById('signBtn');
        const signatureModal = document.getElementById('signatureModal');
        const signatureResultModal = document.getElementById('signatureResultModal');
        const closeSignModal = document.getElementById('closeSignModal');
        const closeResultModal = document.getElementById('closeResultModal');
        const closeResultBtn = document.getElementById('closeResultBtn');
        const confirmSignBtn = document.getElementById('confirmSignBtn');
        const rejectSignBtn = document.getElementById('rejectSignBtn');
        const messageToSign = document.getElementById('messageToSign');
        const signFromAddress = document.getElementById('signFromAddress');
        const signNetwork = document.getElementById('signNetwork');
        const loginCode = document.getElementById('loginCode');
        const signatureResult = document.getElementById('signatureResult');

        // ============ Utility Functions ============
        function showAlert(message, type = 'info') {
            alertDiv.textContent = message;
            alertDiv.className = `alert show alert-${type}`;
            setTimeout(() => alertDiv.classList.remove('show'), 5000);
        }

        function updateUI() {
            if (currentAccount) {
                walletStatus.classList.add('show');
                walletAddress.textContent = currentAccount;
                disconnectBtn.disabled = false;
                switchNetworkBtn.disabled = false;
                transactionForm.classList.add('show');
                networkSelector.disabled = true;
                signBtn.disabled = false;
            } else {
                walletStatus.classList.remove('show');
                disconnectBtn.disabled = true;
                switchNetworkBtn.disabled = true;
                transactionForm.classList.remove('show');
                networkSelector.disabled = false;
                signBtn.disabled = true;
            }
        }

        async function updateBalance() {
            if (!web3 || !currentAccount) return;
            try {
                const balance = await web3.eth.getBalance(currentAccount);
                const ethBalance = web3.utils.fromWei(balance, 'ether');
                walletBalance.textContent = parseFloat(ethBalance).toFixed(4);
            } catch (error) {
                console.error('Error fetching balance:', error);
            }
        }

        // ============ Wallet Connection ============
        async function connectWallet() {
            try {
                if (window.ethereum) {
                    provider = window.ethereum;
                } else {
                    provider = new WalletConnectProvider.default({
                        infuraId: 'YOUR_INFURA_ID',
                    });
                    await provider.enable();
                }

                web3 = new Web3(provider);
                const accounts = await provider.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];

                const chainId = await web3.eth.getChainId();
                const networkKey = Object.keys(NETWORKS).find(
                    (key) => NETWORKS[key].chainId === chainId
                );
                if (networkKey) {
                    currentNetwork = networkKey;
                    networkName.textContent = NETWORKS[networkKey].name;
                    networkSelector.value = networkKey;
                }

                updateUI();
                updateBalance();
                showAlert('Wallet connected successfully!', 'success');

                provider.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        currentAccount = accounts[0];
                        updateUI();
                        updateBalance();
                    }
                });
            } catch (error) {
                console.error('Connection error:', error);
                showAlert(`Connection failed: ${error.message}`, 'error');
            }
        }

        async function disconnectWallet() {
            try {
                if (provider && provider.disconnect) {
                    await provider.disconnect();
                }
                currentAccount = null;
                web3 = null;
                provider = null;
                updateUI();
                showAlert('Wallet disconnected', 'info');
            } catch (error) {
                console.error('Disconnect error:', error);
            }
        }

        // ============ Signature Handling ============
        function generateLoginCode() {
            return Math.floor(Math.random() * 900000) + 100000;
        }

        function openSignatureModal() {
            signFromAddress.textContent = currentAccount;
            signNetwork.textContent = NETWORKS[currentNetwork].name;
            loginCode.textContent = generateLoginCode();
            messageToSign.value = '';
            signatureModal.classList.add('show');
        }

        function closeSignatureModal() {
            signatureModal.classList.remove('show');
        }

        function closeResultModal() {
            signatureResultModal.classList.remove('show');
        }

        async function confirmSignature() {
            try {
                if (!messageToSign.value.trim()) {
                    showAlert('Please enter a message to sign', 'error');
                    return;
                }

                confirmSignBtn.disabled = true;

                const message = messageToSign.value;
                const signature = await web3.eth.personal.sign(message, currentAccount, '');

                closeSignatureModal();

                signatureResult.className = 'signature-result success';
                signatureResult.innerHTML = `
                    <span class="result-label">âœ“ Signature Confirmed!</span>
                    <span class="result-label" style="margin-top: 12px;">Message:</span>
                    <div class="result-value">${message}</div>
                    <span class="result-label">Signature:</span>
                    <div class="result-value">${signature}</div>
                    <span class="result-label">Signer Address:</span>
                    <div class="result-value">${currentAccount}</div>
                `;

                signatureResultModal.classList.add('show');
                showAlert('Message signed successfully!', 'success');
            } catch (error) {
                console.error('Signature error:', error);
                if (error.message.includes('User denied')) {
                    showAlert('Signature request rejected', 'info');
                } else {
                    showAlert(`Signature failed: ${error.message}`, 'error');
                }
                signatureResult.className = 'signature-result error';
                signatureResult.innerHTML = `
                    <span class="result-label">âœ— Signature Failed</span>
                    <div class="result-value" style="margin-top: 8px;">${error.message}</div>
                `;
                signatureResultModal.classList.add('show');
            } finally {
                confirmSignBtn.disabled = false;
            }
        }

        function rejectSignature() {
            closeSignatureModal();
            showAlert('Signature request rejected', 'info');
        }

        // ============ Event Listeners ============
        connectBtn.addEventListener('click', connectWallet);
        disconnectBtn.addEventListener('click', disconnectWallet);
        switchNetworkBtn.addEventListener('click', switchNetwork);
        sendTxBtn.addEventListener('click', sendTransaction);
        signBtn.addEventListener('click', openSignatureModal);
        confirmSignBtn.addEventListener('click', confirmSignature);
        rejectSignBtn.addEventListener('click', rejectSignature);
        closeSignModal.addEventListener('click', closeSignatureModal);
        closeResultModal.addEventListener('click', closeResultModal);
        closeResultBtn.addEventListener('click', closeResultModal);

        networkSelector.addEventListener('change', (e) => {
            currentNetwork = e.target.value;
        });

        async function switchNetwork() {
            try {
                if (!window.ethereum) {
                    showAlert('Wallet not connected', 'error');
                    return;
                }

                const network = NETWORKS[currentNetwork];
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: web3.utils.toHex(network.chainId) }],
                });

                networkName.textContent = network.name;
                showAlert(`Switched to ${network.name}`, 'success');
            } catch (error) {
                console.error('Network switch error:', error);
                showAlert(`Network switch failed: ${error.message}`, 'error');
            }
        }

        async function sendTransaction() {
            try {
                const recipient = document.getElementById('recipientAddress').value;
                const amount = document.getElementById('amount').value;

                if (!recipient || !amount) {
                    showAlert('Please fill in all required fields', 'error');
                    return;
                }

                if (!web3.utils.isAddress(recipient)) {
                    showAlert('Invalid recipient address', 'error');
                    return;
                }

                sendTxBtn.disabled = true;

                const txObject = {
                    from: currentAccount,
                    to: recipient,
                    value: web3.utils.toWei(amount, 'ether'),
                };

                const txHash = await web3.eth.sendTransaction(txObject);

                showAlert(`Transaction sent! Hash: ${txHash}`, 'success');
                document.getElementById('recipientAddress').value = '';
                document.getElementById('amount').value = '';

                setTimeout(updateBalance, 3000);
            } catch (error) {
                console.error('Transaction error:', error);
                showAlert(`Transaction failed: ${error.message}`, 'error');
            } finally {
                sendTxBtn.disabled = false;
            }
        }

        // ============ Initialize ============
        updateUI();
    </script>
</body>
</html>
